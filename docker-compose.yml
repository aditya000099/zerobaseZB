services:
  postgres:
    image: postgres:15
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d zerobase_main"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - zerobase_net

  zerobase:
    build: .
    env_file: .env
    ports:
      - "3000:3000" # Dashboard + API
      - "5432:5432" # Exposed PostgreSQL
    volumes:
      - storage_data:/app/storage
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - zerobase_net

volumes:
  postgres_data:
  storage_data:

networks:
  zerobase_net:
